<h4><strong>Sing In</strong></h4>
<form>
  <div class="form-group">
    <label>Nombre</label>
    <input #signNombre type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Nombre de usuario</label>
    <input #signIn_nombreUsuario type="text" class="form-control" >
  </div>

  <div class="form-group">
    <label>Contraseña</label>
    <input #signIn_contrasena type="password" class="form-control" >
  </div>

  <div class="form-group">
    <label >Confirme Contraseña</label>
    <input #signIn_contrasenaC type="password" class="form-control">
  </div>

  <div class="form-check-inline">
    <input #radioGerente class="form-check-input" type="radio" name="exampleRadios" value="option1" checked>
    <label class="form-check-label" >
      Gerente
    </label>
  </div>
  <div class="form-check-inline">
    <input #radioDependiente class="form-check-input" type="radio" name="exampleRadios" value="option2">
    <label class="form-check-label" >
      Dependiente
    </label>
  </div>
  <div class="form-check-inline">
    <input #radioFarmaceutico class="form-check-input" type="radio" name="exampleRadios"  value="option2">
    <label class="form-check-label" >
      Farmacéuticos
    </label>
  </div>


  <button type="button" class="btn btn-primary btn-block" (click)="checkNewUser(signNombre.value,signIn_nombreUsuario.value,signIn_contrasena.value ,
  signIn_contrasenaC.value, radioGerente.checked, radioDependiente.checked,radioFarmaceutico.checked)">Log In</button>
  <br>
</form>
