<h4><strong>Login</strong></h4>
<div class="form-check form-check-inline">
  <h5> Vista :   </h5>

  <label class="form-check-label" for="inlineRadio1">Administrador</label>

  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" (click)=setSuc()>

</div>

<form class="color">

    <label for="logAdminName">Nombre de usuario</label>
    <input type="text" class="form-control" id="logAdminName" placeholder="">
  </div>
  <div class="form-group">
    <label for="logAdminPassword">Contrase√±a</label>
    <input type="password" class="form-control" id="logAdminPassword">

    Log In
  </button>
